<h2 {% if site.style == 'dark' %}class="text-white"{% endif %}>My Blog</h2>
<p class="f4 mb-4 {% if site.style == 'dark' %}text-white{% else %}text-gray{% endif %}">Articles I've written.</p>
<div class="d-sm-flex flex-wrap gutter-condensed mb-4">
  {% for post in site.posts limit: include.limit %}
    <div class="col-sm-6 col-md-12 col-lg-6 col-xl-4 mb-3">
      {% include post-card.html %}
    </div>
  {% endfor %}

  {% if site.posts.size >= include.limit %}
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 mb-3">
      <a href="https://blog.jasir.dev">See all articles...</a>
    </div>
  {% endif %}
</div>
